<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<polymer-element name="my-video" attributes="distance color">

  <template>
  	<style>

	    paper-toast {
	  		position: absolute;
	  		top: 0;
	  		left: auto;
	  		width: 50%;
	  		height: 100px;

	  		background: linear-gradient({{color}}, transparent);
	  		opacity: 0.6;
	  		font-size: xx-large;
			text-align: center;
			font-family: monospace;
	  		box-shadow: none;
		}

		#toastDx {
			right: 0;
		}

		#toastSx {
			left: 0;
		}

  	</style>

	<table cellpadding="0" cellspacing="0" style="width: 100%">
	  <tr>
		<td width="50%">
		  <video layout flex autoplay src="{{videosrc}}" width="100%" />
		</td>
		<td width="50%">
		  <video layout flex autoplay src="{{videosrc}}" width="100%" />
		</td>
	  </tr>
	</table>

	<paper-toast id="toastDx" text="{{toastTxt}}" autoCloseDisabled="true" opened="true"></paper-toast>

	<paper-toast id="toastSx" text="{{toastTxt}}" autoCloseDisabled="true" opened="true"/></paper-toast>

  </template>

  <script>
    Polymer({

    	// PUBBLIC

		distance : 0,
		distanceChanged : function() {
			this.toastTxt = "Distanza " + this.distance + "m.";
		},

		color: "#000000",
		colorChanged : function() {
			console.log('Colore cambiato');
		},

		// PRIVATE

	    videosrc : null,
		videosrcChanged : function() {
			this.distance = -1;
		},

		toastTxt : "Consenti l'utilizzo della fotocamera.",

		ready : function() {
			var thiss = this;

			navigator.getUserMedia = navigator.getUserMedia
                                  || navigator.webkitGetUserMedia
                                  || navigator.mozGetUserMedia
                                  || navigator.msGetUserMedia;

					var errorCallback = function(e) {
						console.log('Reeeejected!', e);
					};

					var thiss = this;

					MediaStreamTrack.getSources(function(sourceInfos) {
						var audioSource = null;
						var videoSource = null;
						
						for (var i = 0; i != sourceInfos.length; ++i) {
							var sourceInfo = sourceInfos[i];
							if (sourceInfo.kind === 'audio') {
								console.log(sourceInfo.id, sourceInfo.label
										|| 'microphone');

								audioSource = sourceInfo.id;
							} else if (sourceInfo.kind === 'video') {
								console.log(sourceInfo.id, sourceInfo.label
										|| 'camera');

								videoSource = sourceInfo.id;
							} else {
								console.log('Some other kind of source: ',
										sourceInfo);
							}
						}

						// Not showing vendor prefixes.
						navigator.getUserMedia({
							video : {
							      optional: [{sourceId: videoSource}]
						    },
							audio : false
						}, function(localMediaStream) {
							thiss.videosrc = window.URL
									.createObjectURL(localMediaStream);

							// Note: onloadedmetadata doesn't fire in Chrome when using it with getUserMedia.
							// See crbug.com/110938.
							/*thiss.$.videoid.onloadedmetadata = function(e) {
								// Ready to go. Do some stuff.
								console.log('onloadedmetadata!');
							};*/
						}, errorCallback);
					});
				}
			});

  </script>

  <style>
 
  </style>
</polymer-element>
